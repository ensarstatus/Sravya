<!DOCTYPE html>
<html>
<head>
<title>Vue from sractch</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<body>

<div id="app">
<ul>
<li v-for="todo in items">{{todo}}
</li>
</ul>
<input type="text" v-model="item">
<button @click="items.push(item)">Add item </button>
</div>
<script>
new Vue(
    {
        el:'#app',
        data:{
            item:'',
            items:[
                'item1',
                'item2',

            ]
        }
    }
);
</script>
</body>
</html>
